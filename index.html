<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- Search bar and button -->

    <body class="bg-gray">
        <h2 class="text-center text-success">Book Archive</h2>
        <h2 class="text-center text-success">Search your favorite book</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="searchBook()" id="button-search" class="btn btn-outline-secondary" type="button"
                id="button-addon">
                Search
            </button>
        </div>
        <!-- Search Error -->
        <div id="search-not-found" class="text-center">
            <h3>Please Enter Something To Search...</h3>
        </div>
        <div id="search-nothing-found" class="text-center">
            <h3>Nothing Found...</h3>
        </div>
        <!-- Seaarch Results -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>



        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
